<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form @submit.prevent="filter" action="#" class="search-form">
                    <input type="text" class="search-field" v-model="search">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
                <div class="cart-block" v-show="showCart">
                    <p v-if="!cartItems.length">Корзина пуста</p>
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" alt="img">
                            <div class="product-desc">
                                <div class="product-title">
                                    {{ item.product_name }}
                                </div>
                                <div class="product-quantity">
                                    Кол-во: {{ item.quantity }}
                                </div>
                                <div class="product-single-price">
                                    $ {{ item.price }}
                                </div>
                            </div>
                        </div>
                        <div class="right-block">
                            <div class="product-price">
                                {{ item.quantity * item.price }}
                            </div>
                            <button class="del-btn" @click="remove(item)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgProduct" alt="img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }} $</p>
                        <button class="buy-btn" @click="addProduct(product)">
                            Купить
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
            integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="js/main.js"></script>
    </div>
</body>

</html>
